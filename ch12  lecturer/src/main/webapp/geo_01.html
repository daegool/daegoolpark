<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>geolocation</title>
<script>
function getMyLocation(){
	/* geolocation객체 여부확인 */
	if(navigator.geolocation){
		navigator.geolocation.getCurrentPosition(myCallback);
	}else{
		alert('지오로케이션이 지원되지 않습니다.');
	}
}
function myCallback(myposition){
	var latitude = myposition.coords.latitude;
	var longitude = myposition.coords.longitude;
	var date = new Date(myposition.timestamp);
	parseDate = date.toUTCString();
	document.getElementById("display").innerHTML 
	     = '위치:일시'+parseDate+'에 위도'+latitude+',경도'+longitude+"에 있습니다.";
}
</script>
</head>
<body>
<h3>단발성 위치정보 요청하기</h3>
<button onclick="getMyLocation();">위치정보확인</button>
<div id="display">위치:</div>
</body>
</html>
