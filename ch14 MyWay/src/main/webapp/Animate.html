<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.box{
width:100px; height:100px;
background-color:red;
position:absolute;
left:30px; top:30px;
}

</style>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>


<script>
$().ready(function(){
	$('.box').click(function(){
		$(this).animate({left:700},2000);
	});
});

</script>
</head>
<body>
<div class="box"></div>
</body>
</html>
