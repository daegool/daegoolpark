function sumtotal(){
	var a = document.getElementById("qt1").value;

	var b = document.getElementById("qt2").value;
	var b2 = document.getElementById("pr2").value;

	var c2 = document.getElementById("pr3").value;
	
	document.getElementById("result1").value=
		   parseInt(a) * parseInt(a2);
	document.getElementById("result2").value=
		   parseInt(b) * parseInt(b2);
	document.getElementById("result3").value=
		   parseInt(b) * parseInt(b2);
	
	var t=0;
	var sums = document.getElementsByClassName("qty"); 
	
	for(var i=0; i<sums.length;i++){
		t+=parseInt(sums[i].value);
	}
	
	
	var t2=0;
	var sums2 =  document.getElementsByClassName("results");

	for(var i=0; i<sums.length;i++){
		t2+=parseInt(sums2[i].value);
	}
	
	
	document.getElementById("qty_total").value=t; 
	document.getElementById("sum_total").value=t2;
}
