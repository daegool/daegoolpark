<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="1">
<script>
 document.write("<tr>");
 document.write("<td>value</td>");
 
 fib1=1; fib2=1;
 do{
	 document.write("<td>");
	 document.write(fib2);
	 document.write("</td>");
	 tmp = fib1 + fib2;
	 fib1 = fib2;
	 fib2 = tmp;
	 console.log("fib1의 값:",fib1,"fib2의 값",fib2,"tmp의 값",tmp, fib2<=1000);
 }while(fib2<=1000)
 
 document.write("</tr>");
</script>
</table>
</body>
</html>
