<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
/* 함수선언 function 함수명(매개변수){실행문(명령문);} */
function show_alert(){
	alert("5 초 지남...");
}
function show_message(){
	alert("3초 지남");
}

/* 사용자 정의 함수 호출  */
setTimeout(show_alert, 5000); /* 5초 후 실행  */
setTimeout(show_message, 3000);/* 3초 후 실행 */
</script>
</body>
</html>
