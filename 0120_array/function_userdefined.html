<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자 정의 함수의 유형</title>
</head>
<body>
<script>
 /* function 함수명(매개변수 선언){ return 문; } */
 /*1. 매개변수를 받고 처리한 결과값을 되돌려주지 않는 함수 
      - function 함수명(변수,변수,..){명령문;} */
 function print_value(name, v){
    	  document.write("Name:"+name+",");
    	  document.write("value:"+v+"<br>");
      }
 /*2. 매개변수를 받고 처리한 결과값을 되돌려 주는 함수 
     - function 함수명(변수){명령문; return 결과값;} */
function add(a,b){
    	 result = a+b;
    	 return result;
     }
 /*3. 매개변수를 안받고 처리한 결과값을 되돌려주지 않는 함수 
     - function 함수명(){명령문;} */
function greeting(){
    	 document.write("<p><b>hello World!!!</b></p>");
     };     
 /*4. 매개변수를 안받고 처리한 결과값을 되돌려 주는 함수 
     function 함수명(){명령문; return 결과값;} */
function greetRtn(){
    	 message="Hello World return~~~";
    	 return message;
    }
/* 함수 호출- 함수 실행블럭내에 return문이 없는 경우:함수명(인자값,인자값); 
    함수의 실행블럭내에 return문이 있는 경우:변수=함수명(인자값,인자값)  */
/* 함수 호출- 함수 실행블럭내에 return문이 없는 경우:함수명(인자값,인자값); 1,3 */    
print_value("홍길동",18);    
print_value("The title of this books","HTML5 웹프로그래밍"); 
greeting();
/* 함수의 실행블럭내에 return문이 있는 경우:변수=함수명(인자값,인자값); 2,4  */
result1=add(10,20);
document.write("<p>"+result1+"</p>");
result2=greetRtn();
document.write("<p><b>"+result2+"</b></p>");



</script>

</body>
</html>
