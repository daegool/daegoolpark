<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 주요 메소드들</title>
</head>
<body>
<script>
var arr=new Array("zero","one",3,"25");//0["zero"]1["one"]2[3]3["25"]
var new_arr = arr.concat(4, "five", 6);

document.write("<p>Afterconcat:</p>");
for(i=0;i<new_arr.length;i++){
	document.write("<p>arr["+i+"]:"+new_arr[i]);
}

var slied_arr=new_arr.slice(2,6); /* 인덱스번호2 <= 범위< 인덱스번호6 */
document.write("<p>Afterslice:</p>");
for(i=0;i<slied_arr.length;i++){
	document.write("<p>arr["+i+"]:"+slied_arr[i]);
}
document.write("<hr><hr>");
arr3=["zero","one",3,"25","32",27];
arr3.sort();//오름차순 정렬
for(i=0;i<arr3.length;i++){
	document.write("<p>arr3["+i+"]:"+arr3[i]);
}
document.write("<hr><hr>");
arr3.reverse();/* 내림차순 정렬 */
for(i=0;i<arr3.length;i++){
	document.write("<p>arr3["+i+"]:"+arr3[i]);
}

</script>

</body>
</html>
