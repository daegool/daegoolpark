<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문자열에서 "+"는 결합 연산</title>
</head>
<body>
<script>
var first_name="Steve";/* 리터럴 */
var last_name="Jobs"; /* 리터럴 */
var full_name1 = first_name+" "+last_name;/* +는 결합(concat연산) */
var full_name2 = first_name+", "+last_name;

document.write("<ul>")
document.write("<li>"+full_name1);
document.write("<li>"+full_name2);
document.write("</ul>")
</script>
</body>
</html>
