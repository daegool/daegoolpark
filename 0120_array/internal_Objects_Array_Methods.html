<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 주요 메소드들</title>
</head>
<body>
<script>
var arr=new Array("zero","one",3,"25");//0["zero"]1["one"]2[3]3["25"]
document.write("OrgArray:<br>");
var length = arr.length;
for(i=0;i<length;i++){
	document.write("arr["+i+"]:"+arr[i]+"<br>");
}

arr.reverse();/* 순서를 뒤에서 앞으로 바꿈 */
document.write("ReverseArray:<br>");
for(i=0;i<length;i++){
	document.write("arr["+i+"]:"+arr[i]+"<br>");
}

var str=arr.join(',');/* "zero,one,3,25" */
document.write("<br>After join:<br>");
document.write("<p>"+str);

arr.sort();
document.write("<br>After sort:<br>");
for(i=0;i<length;i++){
	document.write("arr["+i+"]:"+arr[i]+":"+typeof(arr[i])+"<br>");/*  3=>"3"로 읽임,
	"25","3","one","zero" => "2", "3", "o","z"
	*/
}

 
</script>

</body>
</html>
