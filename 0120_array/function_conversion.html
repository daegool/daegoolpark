<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>타입변환 함수</title>
</head>
<body>
<script>
var length = 123, length_num, length_str;
 
length_num = length + 10;
/* toString(), 함수=>length라는 변수에 속해있는 함수 => 메소드라고도 함. */
length_str = length.toString() + 10;/* "123"+10 => "12310" */
 
document.write("Length in Number: " + length_num + " cm" + "<br />");
document.write("Length in String: " + length_str + " cm" + "<br />");
 
/*  parseInt(값) => 정수 ,함수  */
var num = parseInt(length_str) + 20;/* "12310" => 12310, 12310+20 => 12330  */
document.write("Length in Integer: " + num + " cm");

</script>
</body>
</html>
