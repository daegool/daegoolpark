<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
/* prompt(팝업시 제목으로 출력, 팝업시 초기입력값으로 출력) */
  var answer = prompt("서적 제목을 입력해 주세요.","모바일 멀티미디어");
  document.write("answer="+answer+"<br>");
  /* 입력란에 값을 입력하지않고 OK버튼을 누르면 빈 문자열 "" */
  /* cancel버튼을 누르면 아무겂도 입력이 안되었으므로 null값이 저장됨 */
</script>

</body>
</html>
