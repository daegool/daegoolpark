<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>swith문</title>
</head>
<body>
<script>
document.write("<caption> 책 주문 입력 내용 </caption>");
document.write("<table border='1'>")
document.write("<tr>");
document.write("<th> 제목 </th>");
document.write("</tr>");
 
var book1 = "1: 컴퓨터와 IT기술의 이해 [개정판-2판]";
var book2 = "2: 소셜미디어의 이해와 활용";
var book3 = "3: 멀티미디어 배움터 2.0";	

var book_list = book1 + "\n" + book2 + "\n" + book3;
var choice = prompt("책번호를 입력하세요...\n"+book_list, "1");

alert(choice+"의 타입:" +typeof(choice));

/* choice의 값에 따라 실행, 미리 지정한 case 문의 값에 따라 해당 명령문 실행 */

switch(choice){
case "1": title=book1;
case "2": title=book2;
case "3": title=book3;
case "": alert("값을 입력하세요");
case null:alert("값을 입력하세요");
default:alert("리스터에 없는 책을 선택하였씁니다.");
title="";
}

document.write("<tr>");
document.write("<td>"+title+"</td></tr>");
document.write("</table>");
</script>
</body>
</html>
