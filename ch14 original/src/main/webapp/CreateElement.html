<!DOCTYPE html>
<html>
<head>
    <title>jQuery Basic</title>
    <meta charset="UTF-8">
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('<h1></h1>')
                .text('안녕하세요')
                .attr('data-test', 'test')
                .css({
                    backgroundColor: 'red',
                    color: 'white'
                })
                .appendTo('body');
        });
    </script>
</head>
<body>

</body>
</html>
