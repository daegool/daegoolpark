<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.myGrid{display:grid; grid-template-rows : 1fr 3fr;
                      grid-template-columns: 1fr 2fr;
}
/* 1fr 1fr - fr:fraction 1/1 =. 1:1, 칼럼처럼 배치하고 두영역의 크기를 1:1 비율로 배치*/
/* grid-template-columns:100px 1fr; : 첫번쨰 요소는 100px로 고정 , 두번째 요소는 나머지 영역을 자동으로 채움 */
#first{background:yellow;}
#second{background:green;}
#third{background:yellow;}
#fourth{background:green;}
</style>
</head>
<body>
<div class="myGrid">
<div id="first">1번 영역</div>
<div id="second">2번 영역</div>
<div id="third">3번 영역</div>
<div id="fourth">4번 영역</div>
</div>
</body>
</html>
